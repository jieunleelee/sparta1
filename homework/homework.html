<!doctype html>

<html lang="en">



<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <!-- JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <!-- 구글폰트 -->

    <style>
        body {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>


    <!-- style -->
    <title>기획서</title>

    <style>
        .mytitle {
            color: black;
            background-position: center;
            width: 500px;
            height: 650px;
            border-radius: 100px;
            display: flex;
            flex-direction: column;
        }

        .wrap {
            width: 100%;
            margin: 100px auto 100px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            width: 500px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        function alert1() {
            let txt1 = $('#alert1').val();
            let txt2 = $('#alert2').val();
            let txt3 = $('#alert3').val();
            let amt1 = $("#inputGroupSelect01").val();

            if (txt1 == '') {
                alert('주문자 이름을 입력하세요!');
                $('#alert1').focus();
            }

            else if (amt1 == 0) {
                alert('수량을 선택하세요!');
                $("#inputGroupSelect01").focus();
            }

            else if (txt2 == '') {
                alert('주소를 입력하세요!');
                $('#alert2').focus();
            }

            else if (txt3 == '') {
                alert('전화번호를 입력하세요!');
                $('#alert3').focus();
            }
        }



    </script>

</head>



<body>

    <div class="wrap">
        <div class="mytitle">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://m.morningframe.co.kr/web/product/big/201907/03de5d798c4e9b1ad8ae6415684df1d8.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://img.danawa.com/prod_img/500000/053/878/img/5878053_1.jpg?shrink=500:500&_v=20180208094817"
                            alt="Second slide">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>



            <p>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h4>진주 귀걸이</h4>
                    </li>
                    <li class="list-inline-item">price:</li>
                    <li class="list-inline-item">50,000won</li>
                </ul>
                <h8>
                    그림에 등장한 거대 진주 귀걸이입니다
                </h8>
            </p>
        </div>



        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자 이름</span>
            </div>
            <input id="alert1" input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>

            <select class="custom-select" id="inputGroupSelect01">
                <option value="0"> 수량을 선택하세요 </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

        </div>



        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input id="alert2" input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>



        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">전화번호</span>
            </div>

            <input id="alert3" input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>

        <button onclick='alert1()' type="button" class="btn btn-outline-dark">order</button>

    </div>
</body>
</html>
